<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generator Józka</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="topDiv">
            <div class="topDiv___header">
                <h1 class="topDiv___title">
                    <span class="thin"></span>To co?</span><br>
                    <span class="normall">Zaczynamy?</span>
            </h1>
        </div>
    </div>
    <div class="contentDiv">
        <input type="text" class="textInput inputOne" placeholder="godzina początku">
        <input type="text" class="textInput inputTwo" placeholder="godzina Końca">
        <input type="text" class="textInput inputThree" placeholder="Miejsce rozpoczęcia">
        <input type="text" class="textInput inputFour" placeholder="Miejsce zakończenia ">
        <input type="text" class="textInput inputFive" placeholder="Twoje imie">
        <button class="makeBtn" id="make">Generejuj</button>
    </div>
    <div class="readyText"></div>
    <button class="makeBtn" id="copy">Kopiuj</button>
    <script src="main.js"></script>
</body>
</html>
